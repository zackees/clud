[tool:pytest]
# Ensure integration tests run one at a time (no parallel execution)
# This prevents resource conflicts and ensures proper cleanup
addopts = -v --tb=short --maxfail=1
testpaths = .
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Disable parallel execution for integration tests
# Integration tests need to run sequentially due to resource usage
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')