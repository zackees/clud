name: Windows Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows-test:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code
        shell: pwsh

      - name: Verify Claude CLI installation
        run: |
          where.exe claude
          claude --version
        shell: pwsh

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install clud package
        run: |
          uv pip install --system -e ".[dev]"
        shell: pwsh

      - name: Test clud dry-run (should succeed without API key)
        run: |
          clud --dry-run -p "test prompt"
        shell: pwsh

      - name: Verify clud execution produces correct output
        run: |
          $output = clud --dry-run -p "hello world" 2>&1 | Out-String
          Write-Host "Output: $output"
          if ($output -notmatch "Would execute:.*claude.*--dangerously-skip-permissions.*-p.*hello world") {
            Write-Error "Dry-run output does not match expected format"
            exit 1
          }
          Write-Host "âœ“ Windows test passed - clud correctly detects and would execute Claude CLI"
        shell: pwsh