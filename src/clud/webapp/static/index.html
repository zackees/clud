<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code - Telegram Attach</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 20px;
        }

        .info-box {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--tg-theme-hint-color, #666);
        }

        .info-value {
            color: var(--tg-theme-text-color, #000);
            word-break: break-all;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        code {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .action-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .action-button:hover {
            opacity: 0.9;
        }

        .action-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">üîó</div>
        <h1 id="title">Connecting...</h1>
        <div class="status" id="status">Establishing connection to Telegram Web App</div>

        <div class="info-box" id="info-box" style="display: none;">
            <div class="info-row">
                <span class="info-label">User ID:</span>
                <span class="info-value" id="user-id">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Username:</span>
                <span class="info-value" id="username">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Chat ID Saved:</span>
                <span class="info-value" id="chat-saved">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Working Dir:</span>
                <span class="info-value" id="cwd" style="font-size: 11px;">-</span>
            </div>
        </div>

        <div id="chat-link-container" style="display: none;">
            <a href="chat.html" class="action-button">
                üí¨ Start Chatting with Claude
            </a>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Expand to full height
        tg.expand();

        // Set theme and signal ready
        tg.ready();

        // UI elements
        const iconEl = document.getElementById('icon');
        const titleEl = document.getElementById('title');
        const statusEl = document.getElementById('status');
        const infoBoxEl = document.getElementById('info-box');
        const userIdEl = document.getElementById('user-id');
        const usernameEl = document.getElementById('username');
        const chatSavedEl = document.getElementById('chat-saved');
        const cwdEl = document.getElementById('cwd');

        let attachComplete = false;

        // Fetch server info
        async function fetchServerInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                cwdEl.textContent = data.cwd || 'Unknown';
                return data;
            } catch (error) {
                console.error('Failed to fetch server info:', error);
                cwdEl.textContent = 'Error fetching info';
                return null;
            }
        }

        // Auto-detect and save chat ID from Telegram
        async function attachTelegramBot() {
            // Check if we have Telegram user data
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                showError('Not running in Telegram', 'Please open this page via the bot menu button in Telegram');
                return false;
            }

            const user = tg.initDataUnsafe.user;
            const chatId = user.id.toString();

            // Show user info
            userIdEl.textContent = chatId;
            usernameEl.textContent = user.username || user.first_name || 'Unknown';

            try {
                // Save chat ID to backend
                const response = await fetch('/api/save-chat-id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ chat_id: chatId })
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    chatSavedEl.innerHTML = '<span class="success">‚úì Yes</span>';
                    return true;
                } else {
                    chatSavedEl.innerHTML = '<span class="error">‚úó ' + (data.message || 'Failed') + '</span>';
                    return false;
                }
            } catch (error) {
                console.error('Error saving chat ID:', error);
                chatSavedEl.innerHTML = '<span class="error">‚úó Error: ' + error.message + '</span>';
                return false;
            }
        }

        // Show success state
        function showSuccess() {
            iconEl.textContent = '‚úÖ';
            titleEl.textContent = 'Connected!';
            statusEl.innerHTML = '<span class="success">Telegram Web App attached successfully</span>';
            infoBoxEl.style.display = 'block';
            attachComplete = true;

            // Show chat link button
            const chatLinkContainer = document.getElementById('chat-link-container');
            if (chatLinkContainer) {
                chatLinkContainer.style.display = 'block';
            }
        }

        // Show error state
        function showError(title, message) {
            iconEl.textContent = '‚ùå';
            titleEl.textContent = title;
            statusEl.innerHTML = '<span class="error">' + message + '</span>';
            infoBoxEl.style.display = 'block';
        }

        // Main initialization
        async function initialize() {
            console.log('Initializing Telegram Web App...');

            // Fetch server info in parallel
            const serverInfoPromise = fetchServerInfo();

            // Attempt to attach to Telegram bot
            const attached = await attachTelegramBot();

            // Wait for server info
            await serverInfoPromise;

            if (attached) {
                showSuccess();
                console.log('Telegram Web App attached successfully');
            } else {
                showError('Connection Failed', 'Could not attach to Telegram bot. Check console for details.');
            }
        }

        // Run on page load
        initialize();

        // For testing in browser (not in Telegram)
        if (!window.Telegram.WebApp.initData) {
            console.warn('Running outside Telegram - demo mode');
            setTimeout(() => {
                showError('Testing Mode', 'This page must be opened via Telegram bot menu button');
                userIdEl.textContent = 'Demo';
                usernameEl.textContent = 'Demo User';
                chatSavedEl.textContent = 'N/A (demo)';
            }, 1000);
        }
    </script>
</body>
</html>
